<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System - History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .history-container {
            width: 96%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 2px;
            overflow: auto;
            height: 75vh;
        }
        .bill-card {
            border: 1px solid black;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
            width: 96%;
        }
        .bill-card h4 {
            margin: 0;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-back {
            background-color: green;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn-back:hover {
            background-color: darkgreen;
        }
        footer {
            text-align: center;
            display: flex;
            height: 50px;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <h2><center>Billing System - Past Bills</center></h2>
    <div class="history-container">
        <h3>All Bills</h3>  
    </div>
    <footer>
    <button class="btn-back" onclick="window.location.href='invoice.php'">Back to Invoice</button>
        <p>Made by <b>Rishikesh J Natu</b></p>
    </footer>
</body>
<script>
    async function main() {
        try {
            const data = await fetch('./history.php');
            const bills = await data.json();
            console.log(bills);
            
            const formatDate = (datetime) => {
                const date = new Date(datetime);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                let hours = date.getHours();
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const ampm = hours >= 12 ? 'pm' : 'am';
                hours = hours % 12 || 12;
                return `${day}/${month}/${year}, ${hours}:${minutes} ${ampm}`;
            };
            
            const renderBills = (bills) => {
                const billCount = bills.length;
                document.querySelector('.history-container').innerHTML = `
                    <h3>All Bills - ${billCount} Bill${billCount !== 1 ? 's' : ''}</h3>
                `;
                
                const billCards = bills.map(bill => `
                    <div class="bill-card">
                        <h4>Invoice No. ${bill.id} - ${bill.customer_name} - â‚¹${bill.total_amount}</h4>
                        <p><strong>Date:</strong> ${formatDate(bill.created_at)}</p>
                        <a href="view_invoice.php?id=${bill.id}" class="btn">View Full Invoice</a>
                    </div>
                `).join('');
                
                document.querySelector('.history-container').innerHTML += billCards || "<p>No bills found.</p>";
            };
            
            renderBills(bills);
        } catch (error) {
            console.error('Error fetching the bills:', error);
            document.querySelector('.history-container').innerHTML = `<p>Failed to load bills. Please try again later.</p>`;
        }
    }
    main();
</script>
</html>
